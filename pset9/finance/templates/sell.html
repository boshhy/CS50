{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h3>Sell Stock</h3><br>
    <form action="/sell" method="POST">
        <div class="form-group">
            <select name="symbol">
                <option disable selected value>Symbol</option>
                {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input name="shares" autocomplete="off" autofocus class="form-control" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
