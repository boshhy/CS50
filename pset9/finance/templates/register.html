{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3>Register</h3><br>
    <form action="/register" method="POST">
        <div class="form-group">
            <input name="username" autocomplete="off" autofocus class="form-control" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input name="password" autocomplete="off" autofocus class="form-control" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input name="confirmation" autocomplete="off" autofocus class="form-control" placeholder="Retype Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
