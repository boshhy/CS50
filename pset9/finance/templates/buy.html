{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h3>Buy Stock</h3><br>
    <form action="/buy" method="POST">
        <div class="form-group">
        <input name="symbol" autocomplete="off" autofocus class="form-control" placeholder="Symbol" type="text">
        </div>
        <div class="form-group">
        <input name="shares" autocomplete="off" autofocus class="form-control" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
